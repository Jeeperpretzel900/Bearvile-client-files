<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Build-A-Bearville</title>
<script src="/swfobject.js" type="text/javascript"></script>
<script type="text/javascript">

function OnGameEvent(eventName)
{
	switch(eventName)
	{
		case "OnLogoffSuccessful":
			// ...
			break;
	}
	return true;
}

function DeleteCookie(key, path, domain)
{
	// delete the cookie by making it expire immediately
	document.cookie = key + "=; path=" + path + "; domain=" + domain + "; max-age=0";
}

function DeleteSessionToken()
{
	var domain = window.location.hostname;
	if (domain.substr(0, 5) == "play.")
	{
		// if it starts with "play.", strip it
		domain = domain.substr(5);
	}
		
	DeleteCookie("ST", "/", domain);
}

function DeleteGlobalToken()
{
	DeleteCookie("GT", "/login/", window.location.hostname);
}

DeleteSessionToken();
DeleteGlobalToken();

</script>
</head>
<body bgcolor="#ffffff">
<div align="center">
	<div id="flashcontent"></div>
	<script type="text/javascript">
		var so = new SWFObject("loginLoader2.swf?context=logoff", "logoff", "750", "510", "8,0,0,0", "#ffffff");	
		so.addParam("wmode", "opaque");
		so.write("flashcontent");
	</script>
</div>
</body>
</html>
