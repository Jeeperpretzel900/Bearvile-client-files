<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta name="content-type" content="text/html; charset=iso-8859-1" />
	<meta name="author" content="Build-A-Bearville" />
	<title>Furry News Flash</title>
	<link type="text/css" rel="stylesheet" href="news.css" />
</head>

<body>
	<p id="flash">
		<object type="application/x-shockwave-flash" data="FNF_StandAlone.swf" width="720" height="510" id="news">
			<param name="allowScriptAccess" value="sameDomain" />
			<param name="loop" value="false" />
			<param name="menu" value="false" />
			<param name="movie" value="FNF_StandAlone.swf" />
			<param name="quality" value="high" />
			<param name="bgcolor" value="#000000 />
		</object>
	</p>
</body>
</html>
